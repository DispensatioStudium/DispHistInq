<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DispHistInq - Carte géographique</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- CSS du site (on remonte d'un niveau) -->
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="../assets/carte-styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>DispHistInq</h1>
      <p class="subtitle">Carte géographique</p>
    </header>

    <nav class="tabs">
      <a class="tab-button" href="../index.html">Accueil</a>
      <a class="tab-button" href="donnees.html">Explorer les données</a>
      <a class="tab-button active" href="carte.html">Carte géographique</a>
    </nav>

    <!-- Filtres de recherche -->
    <div class="search-controls">
      <input
        type="text"
        id="search-input"
        placeholder="Rechercher dans toutes les colonnes…"
      >

      <select id="filter-heresy">
        <option value="">Rapport avec l'hérésie</option>
      </select>

      <select id="filter-year">
        <option value="">Toutes les années</option>
      </select>

      <select id="filter-result">
        <option value="">Tous les résultats</option>
      </select>
    </div>

    <!-- Statistiques de la carte -->
    <div class="map-stats">
      <div class="stat-item">
        <span class="stat-label">Cas affichés :</span>
        <span class="stat-value" id="map-cases-count">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Diocèses :</span>
        <span class="stat-value" id="map-dioceses-count">0</span>
      </div>
    </div>

    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- JS du site (on remonte d'un niveau) -->
  <script src="../assets/script-carte.js"></script>
</body>
</html>
